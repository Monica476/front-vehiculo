<div class="containes mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE VEHICULOS</span>
                    <div style="margin-top: 10px;">
                      <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar...">
                    </div>
                    <button class="btn btn-success float-end" routerLink="/crear-vehiculo">Nuevo</button>
                    
                    <table *ngIf="listVehiculos.length > 0" class="table table-striped table-hover mt-3">
                        <thead>
                            <tr>
                              <th scope="col">Marca</th>
                              <th scope="col">Modelo</th>
                              <th scope="col">Matricula</th>
                              <th scope="col">Color</th>
                              <th scope="col">AÃ±o</th>
                              <th scope="col"> </th>
                            </tr>
                          </thead>
                          
                          <tbody>
                            <tr *ngFor="let vehiculo of filterItems() | paginate: {itemsPerPage:5,currentPage: page }">
                              <td>{{vehiculo.marca}}</td>
                              <td>{{vehiculo.modelo}}</td>
                              <td>{{vehiculo.matricula}}</td>
                              <td>{{vehiculo.color}}</td>
                              <td>{{vehiculo.anio}}</td>
                              <td>
                                <i [routerLink]="['editar-vehiculo/',vehiculo.id]" class="fas fa-solid fa-pen-to-square text-primary"></i>
                                <i class="fas fa-trash text-danger" (click)="eliminarVehiculo(vehiculo.id)"></i>
                              </td>
                            </tr>
                          </tbody>
                      </table>
                      <h5 style="text-align: start;margin-top: 10px;" *ngIf="listVehiculos.length == 0" >No hay vehiculos registrados</h5>
                      <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente" ></pagination-controls>
                    
                </div>
            </div>
        </div>
    </div>
</div>
